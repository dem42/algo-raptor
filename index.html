<!DOCTYPE html>
<html lang="en"
<head>
  <meta charset="utf-8">
  <!-- this script kicks off the code prettification with a "desert" skin -->
  <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?skin=desert"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>

  <!-- jquery .. consider trimming -->
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

  <!-- our algo code -->
  <link rel="stylesheet" href="algo.css" type="text/css">
  <script src="algo.js"></script>

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body style="padding-top: 60px">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
	<a class="navbar-brand" href="#" title="Algorithm visualizations in d3.js"><span class="text-danger"><span class="glyphicon glyphicon-star"></span>Algoviz</span></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

	<ul class="nav navbar-nav" role="tablist" id="algoTabs">
	  <li class="active"><a href="#bsearch-tab" role="tab" data-toggle="tab">Binary Search</a></li>
	  <li><a href="#dsu-tab" role="tab" data-toggle="tab">Disjoint Set Union</a></li>
	  <li><a href="#quicksort-tab" role="tab" data-toggle="tab">Quicksort</a></li>
	</ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container-fluid">
    <div class="tab-content" id="algoContainer">
      <!-- binary search tab -->
      <div class="tab-pane active" id="bsearch-tab">
	<div class="row">
	  <div class="col-md-6">
	    <div class="row controls">
	      <div class="col-md-12">
		<div class="panel panel-default">
		  <div class="panel-heading">Controls:</div>
		  <div class="panel-body">
		    <div class="forms"></div>
		    <div class="options"></div>
		  </div>
		</div>
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-md-12">
		<div class="panel panel-default">
		  <div class="panel-heading">Visualization Goes Here:</div>
		  <div class="panel-body graphics"></div>
		</div>
	      </div>
	    </div>
	  </div>
	  <div class="col-md-6">
	    <div class="panel panel-default">
	      <div class="panel-heading">Code</div>
	      <div class="panel-body code"></div>
	    </div>
	  </div>
	</div>
      </div>
      
      <!-- dsu tab -->
      <div class="tab-pane" id="dsu-tab">
	<div class="row">
	  <div class="col-md-8">
	    <div class="panel panel-default">
	      <div class="panel-heading">Tree Nodes</div>
	      <div class="panel-body graphics"></div>
	    </div>
	  </div>
	  <div class="col-md-4">
	    <div class="panel panel-default">
	      <div class="panel-heading">Code</div>
	      <div class="panel-body code"></div>
	    </div>
	  </div>
	</div>
      </div>
      <!-- quicksort tab -->
      <div class="tab-pane" id="quicksort-tab">
	<div class="row">
	  <div class="col-md-6">
	    <div class="row">
	      <div class="col-md-12">
		<div class="panel panel-default">
		  <div class="panel-heading">Controls</div>
		  <div class="panel-body options"></div>
		</div>
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-md-12">
		<div class="panel panel-default">
		  <div class="panel-heading">Sorting</div>
		  <div class="panel-body graphics"></div>
		</div>
	      </div>
	    </div>
	  </div>
	  <div class="col-md-6">
	    <div class="panel panel-default">
	      <div class="panel-heading">Code</div>
	      <div class="panel-body code"></div>
	    </div>
	  </div>
	  <div class="code"></div>
	</div>
      </div>


    </div>
  </div>
  <!-- bootstrap css script which contains all plugins -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <!-- algorithm visualization d3 scripts 
  <script src="visualizations/bs.js"></script>
  <script src="visualizations/dsu.js"></script>
  <script src="visualizations/quicksort.js"></script>
  -->
</body>
</html>
