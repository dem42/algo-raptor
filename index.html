<!DOCTYPE html>
<html lang="en"
      <meta charset="utf-8">
      <link rel="stylesheet" href="algo.css" type="text/css">
      <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?skin=desert"></script>
      <!--<link rel="stylesheet" href="prettify.css" type="text/css">
      <script src="prettify.js"></script>-->
      <script src="http://d3js.org/d3.v3.min.js"></script>
      <script src="algo.js"></script>

      <!-- bootstrap css -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">


      <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
      <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
      <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<body>
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
	<a class="navbar-brand" href="#" title="Algorithm visualizations in d3.js"><span class="text-danger">Algoviz</span></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

	<ul class="nav navbar-nav" role="tablist" id="algoTabs">
	  <li class="active"><a href="#bsearch-tab" role="tab" data-toggle="tab">Binary Search</a></li>
	  <li><a href="#dsu-tab" role="tab" data-toggle="tab">Disjoint Set Union</a></li>
	</ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  
  <div class="tab-content container-fluid">
    <!-- binary search tab -->
    <div class="tab-pane active" id="bsearch-tab">
      <div class="row">
	<div class="col-md-6">
	  <div class="row controls">
	    <div class=" panel panel-default">
	      <div class="panel-heading">Controls:</div>
	      <div class="panel-body">
		<div class="forms"></div>
		<div class="options"></div>
	      </div>
	    </div>
	  </div>
	  <div class="row">
	    <div class="panel panel-default">
	      <div class="panel-heading">Visualization Goes Here:</div>
	      <div class="panel-body graphics"></div>
	    </div>
	  </div>
	</div>
	<div class="col-md-6 panel panel-default">
	  <div class="panel-heading">Code</div>
	  <div class="panel-body code"></div>
	</div>
      </div>
    </div>
    
    <!-- dsu tab -->
    <div class="tab-pane" id="dsu-tab">
      <div class="row">
	<div class="col-md-6 panel panel-default">
	  <div class="panel-heading">Tree Nodes</div>
	  <div class="panel-body graphics"></div>
	</div>
	<div class="col-md-6 panel panel-default">
	  <div class="panel-heading">Code</div>
	  <div class="panel-body code"></div>
	</div>
	<div class="code"></div>
      </div>
      </div>
  </div>
  <!-- bootstrap css script which contains all plugins -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script>
    $(function () {
    $('#algoTabs a:first').tab('show')
    })
  </script>
  <!-- algorithm visualization d3 scripts -->
  <script src="bs.js"></script>
  <script src="dsu.js"></script>
  
</body>
</html>
